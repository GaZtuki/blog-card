<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap" rel="stylesheet">

<div class="container">
  <div class="card">
    <div class="card-img">
      <img class="blog-img" src="images/illustration-article.svg" alt="Blog Image">
    </div>
    <div class="card-body">
      <button class="card-btn font-extrabold">Learning</button>
      <p class="card-date">Published 21 Dec 2023</p>
      <h4 class="card-heading text-bold">HTML & CSS foundations</h4>
      <p class="card-text">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="card-footer">
        <img class="card-user" src="images/image-avatar.webp" alt="">
        <p class="card-username text-bold">Greg Hooper</p>
      </div>
    </div>
  </div>
</div>
